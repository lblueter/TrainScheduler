<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stay on Track!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
    <script src="http://cdn.date-fns.org/v1.0.0/date_fns.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="row border">
            <div class="col-12 text-center">
                <h1>Keeping Track of Trains</h1>
            </div>
        </div>
        <div class="row border">
            <div class="col-12">
                <h4>Current Train Schedule</h4>
                <table id="trainTable" class="border">
                    <tr class="border">
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency (min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                    </tr>
                </table>
            </div>
        </div>
        <div class="row border">
            <div class="col-12">
                <h4>Add Train</h4>
                <form class="border">
                    <label>Train Name</label>
                    <input id="nameInput" type="text">
                    <label>Destination</label>
                    <input id="destInput" type="text">
                    <label>First Train Time</label>
                    <input id="trainTimeInput" type="time">
                    <label>Frequency</label>
                    <input id="freqInput" type="number">
                    <button id="submit" class="btn btn-primary" type="button">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
